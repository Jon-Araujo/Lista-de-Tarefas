<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,200" />
    <title>CheckList</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <p>Lista simples para gerenciar suas tarefas</p>
    </header>

    <main>       
        <article class="inserir-tarefa">
            <label for="nova-tarefa">Insira abaixo a sua nova tarefa:</label>   
            <input type="text" id="nova-tarefa">
        </article>

        <section class="cards">
            <article class="card">
                <div>
                    <h3>Exemplo de Tarefa</h3>
                    <button>X</button>
                </div>
                <p>Prazo:xxxxxxx</p>
                <p>Prioridade: Tranquila</p>            
                <p class="descricao-card">Descrição:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
                <button>Tarefa realizada<span class="material-symbols-outlined">check_circle</span></button>
            </article>
        </section>
    </main>
    
</body>
</html>
