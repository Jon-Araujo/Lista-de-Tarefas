<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>CheckList</title>
</head>

<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <p>Lista simples para gerenciar suas tarefas</p>
    </header>

    <main>
        <article class="inserir-tarefa">
            <label for="nova-tarefa">Insira abaixo o título de sua tarefa:</label>
            <input type="text" id="nova-tarefa">
            
            <label for="input-prazo">Insira o prazo:</label>
            <input type="date" id="input-prazo">
            
            <label for="input-descricao">Insira a descrição da tarefa:</label>
            <textarea type="text" id="input-descricao"></textarea>
            
            <button id="btn-inserir">Adicionar Tarefa<span class="material-symbols-outlined">add</span></button>
        </article>

        <section class="cards"></section>
    </main>
    <script src="js/main.js" type="module"></script>
</body>

</html>
